<html ng-app="livecenter">
<head>
  <title>Draft Brasil Livecenter</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans" rel="stylesheet">
  <!-- build:css -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <!-- endbuild -->
  <base href="/">
</head>
<body>
  <header>
    <nav>
      <h1>LiveCenter</h1>
      <ul class="navigation">
        <li><a ui-sref="boxscore">Box ao Vivo</a><span class="line"></span></li>
        <li><a ui-sref="myplayers">Meus Jogadores</a><span class="line"></span></li>
        <li><a ui-sref="settings">Configurações</a><span class="line"></span></li>
      </ul>
    </nav>
  </header>
  <ui-view class="content"></ui-view>

  <!-- build:vendor -->
  <script src="../vendor/angular/angular.js"></script>
  <script src="../vendor/angular-ui-router/release/angular-ui-router.min.js "></script>
  <!-- endbuild -->
  <!-- build:js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config/constant.js"></script>
  <script src="scripts/filter/digits.js"></script>
  <script src="scripts/filter/obj-order-by.js"></script>
  <script src="scripts/controller/home.js"></script>
  <script src="scripts/controller/my-players.js"></script>
  <script src="scripts/controller/settings.js"></script>
  <script src="scripts/service/datepicker.js"></script>
  <script src="scripts/service/storage.js"></script>
  <script src="scripts/service/game.js"></script>
  <script src="scripts/service/user-settings.js"></script>
  <script src="scripts/service/player-notification.js"></script>
  <!-- endbuild -->
</body>
</html>
