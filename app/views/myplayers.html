<h2>Meus jogadores</h2>

<div class="my-players-container">
  <table class="notify-player-list">
    <tr class="header">
      <th class="name" colspan="2">Jogador</th>
      <th class="points">pts</th>
      <th class="fouls">f</th>
      <th class="turnovers">to</th>
      <th class="steals">stl</th>
      <th class="blocks">blk</th>
      <th class="assists">ast</th>
      <th class="defRebs">def</th>
      <th class="offRebs">off</th>
    </tr>
    <tr class="player" ng-repeat = "player in players() | objOrderBy:'profile.displayName':a">
      <td class="remove" ng-click="remove(player)"><span class="remove-icon">x</span></td>
      <td class="name">{{player.profile.displayName}}
        <span class="position">{{player.profile.position}}</span>
      </td>
      <td class="points"><input type="checkbox"></td>
      <td class="fouls"><input type="checkbox"></td>
      <td class="turnovers"><input type="checkbox"></td>
      <td class="steals"><input type="checkbox"></td>
      <td class="blocks"><input type="checkbox"></td>
      <td class="assists"><input type="checkbox"></td>
      <td class="defRebs"><input type="checkbox"></td>
      <td class="offRebs"><input type="checkbox"></td>
    </tr>
  </table>
</div>
